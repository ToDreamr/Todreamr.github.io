name: todreamr
on:
  push:
    branches:
      - master
jobs:
  build-deploy:
    #    runs-on: ubuntu-20.04
    runs-on: ubuntu-22.04
    steps:
      - name: Check out source
        uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.121.2"
          # 修改为你使用的 Hugo 版本
          extended: true
          # 设置是否需要 extended 版本

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_Repository: Todreamr/todreamr.github.io
          # 修改为你的公有Repo
          publish_dir: ./public
          publish_branch: master
